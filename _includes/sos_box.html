	<h3>Í NEYÐ?</h3>
	<span class="main__box--text">
		Hugrún vill benda þér á síma bráðamóttöku geðsviðs <em>543-2050</em> eða í síma neyðarlínunnar <em>112</em>.
		<br><br>
		Einnig er ávallt einhver til staðar í hjálparsíma <em>Rauða Krossins 1717</em>, sem og í nafnlausu netspjalli á <a href="http://raudikrossinn.is">raudikrossinn.is</a>.
	</span>
