---
layout: default
---
{% include top_bar.html %}

<section class="hero hero__container--campaign" style="max-height: 400px; background-image: url('{{ page.cover_photo }}')">
	<h1 class="article__heading">
		{{ page.title }}
	</h1>
</section>

<section class="campaign__body">
	<div class="campaign__header">
		<h1>{{ page.subtitle }}</h1>
	</div>

	<div class="campaign__content">
		{{ content }}
	</div>
</section>

<section class="hero hero__container--campaign" style="background-image: url('{{ page.bottom_photo }}')">

</section>
<script>
	$(".campaign__body img").each(function(i, el) { 
		console.log(i, el);
			var styleIndex = i % 3;
			$(el).parent().addClass("imgstyle_"+styleIndex);
		});
</script>
